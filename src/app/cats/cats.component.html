
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-image"
style="
  background-image: url('../../assets/14710.jpg');">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal">A cicák már vártak!</h1>
      <p class="lead fw-normal">Böngéssz az örökbefogadható cicák között, vagy válaszd a keresés funkciót!</p>

    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>



  <div class="card-deck row">
    <div class="card col-lg-4 p-2" *ngFor="let cat of cats" >
      <img src= "../../assets/cat2.jpg" class="card-img-top" alt="Card image cap">
      
      <div class="card-body" >
        
        <h5 class="card-title">{{cat.name}}</h5>
        <p class="card-text">{{cat.age}}</p>
        <p class="card-text">{{cat.gender}}</p>
      </div>
    </div>
  </div>
