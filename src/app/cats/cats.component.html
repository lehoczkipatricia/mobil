
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-image"
style="
  background-image: url('../../assets/14710.jpg');">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal">A cicák már vártak!</h1>
      <p class="lead fw-normal">Böngéssz az örökbefogadható cicák között!</p>

    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>



  <div class="card-deck row">
    <div class="card col-lg-6 p-1 text-center" *ngFor="let pet of cats" >
      <img src= "http://localhost:8000/{{pet.picture_path}}" class="card-img-top img-thumbnail" id="cat-picture" alt="Card image cap">
      <div class="card-body" >
          <a href="">
            <h5 class="card-title">{{pet.name}}</h5>
          </a>
          <p class="card-text">{{pet.bname}}</p>
          <p class="card-text">{{pet.age}} éves</p>
          <div *ngIf="pet.gender == false">
            <p class="card-text">hím</p>
          </div>
          <div *ngIf="pet.gender == true">
            <p class="card-text">nőstény</p>
        </div>
      </div>
    </div>
  </div>
